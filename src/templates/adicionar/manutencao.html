{% extends "base.html" %}
{% block title %}Manutenção{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/adiciona_manutencao.css') }}">
{% endblock %} 
{% block home_link %}
{% if tipo_usuario=="funcionario" %}
<a href="{{url_for('funcionario.home')}}" class="scpq-text" title="Logout">SCPQ</a>
{% else %}
<a href="{{url_for('home')}}" class="scpq-text" title="Logout">SCPQ</a>
{% endif %}
{% endblock %}
{% block content %}
<main class="container">
  <h1>Adicionar uma manutenção feita</h1>
  <form method="post" action="/funcionario/adicionar_manutencao">
    <div class="form-group">
      <label for="servico">Serviço<span class="required">*</span></label>
      <input type="text" id="servico" name="servico" placeholder="Conserto placa; troca fio..." required>
    </div>

    <div class="form-group">
      <label for="id_equipamento">id equipamento<span class="required">*</span></label>
      <input type="text" id="id_equipamento" name="id_equipamento" placeholder="1;2;5;7..." required>
    </div>

    <div class="form-group">
      <label for="data_manutencao">Data da manutenção<span class="required">*</span></label>
      <input type="date" id="data_manutencao" name="data_manutencao" placeholder="dd/mm/yyyy" required>
    </div>

    <div class="form-group">
      <label for="id_ocorrencia">id da ocorrência</label>
      <input type="text" id="id_ocorrencia" name="id_ocorrencia" placeholder="1;2;3...">
    </div>

    <div class="button-container">
      <button type="submit" class="submit-btn">Enviar</button>
    </div>
  </form>

  <div class="note">
    *campo obrigatório
  </div>
</main>
{% endblock %}

{% if sign_up == True %}
<p>Crie um usuario e senha:</p>
<form action="{{ url_for('sign_up') }}" method="POST">
  Qual seu nome? <input type="text" name="nome" />
  <br />
  Qual sua senha? <input type="text" name="senha" />
  <input type="submit" />
</form>
{% else %}
<p>Digite seu nome e senha para entrar:</p>
<form action="{{ url_for('login') }}" method="POST">
  Qual seu nome? <input type="text" name="nome" />
  <br />
  Qual sua senha? <input type="text" name="senha" />
  <input type="submit" />
</form>
{%endif %} {% if invalid_credentials == True %} Usuario ou senha invalida {%
endif %}

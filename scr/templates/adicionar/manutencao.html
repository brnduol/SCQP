<!DOCTYPE html>
<html lang="pt">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página adicionar manutenção</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/adiciona_manutencao.css') }}">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <span class="scpq-text">SCPQ</span>
      <span class="greeting">Olá {{ nome }}</span>
    </div>
    <div class="header-right">
      <button class="settings-btn">Configurações</button>
      <a href="/logout" class="logout-icon" title="Logout">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#2d4966" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </a>
    </div>
  </header>

  <main class="container">
    <h1>Adicionar uma manutenção feita</h1>
    
    <form method="POST" action="/funcionario/adicionar_manutencao">
      <div class="form-group">
        <label for="servico">Serviço<span class="required">*</span></label>
        <input type="text" id="servico" name="servico" placeholder="Conserto placa; troca fio..." required>
      </div>

      <div class="form-group">
        <label for="id_equipamento">id equipamento<span class="required">*</span></label>
        <input type="text" id="id_equipamento" name="id_equipamento" placeholder="1;2;5;7..." required>
      </div>

      <div class="form-group">
        <label for="data_manutencao">Data da manutenção<span class="required">*</span></label>
        <input type="date" id="data_manutencao" name="data_manutencao" placeholder="dd/mm/yyyy" required>
      </div>

      <div class="form-group">
        <label for="id_ocorrencia">id da ocorrência</label>
        <input type="text" id="id_ocorrencia" name="id_ocorrencia" placeholder="1;2;3...">
      </div>

      <div class="button-container">
        <button type="submit" class="submit-btn">Enviar</button>
      </div>
    </form>

    <div class="note">
      *campo obrigatório
    </div>
  </main>
</body>
</html>
